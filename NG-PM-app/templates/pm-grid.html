<div>
	<table class="table table-bordered table-condensed">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Make</th>
			<th colspan="2"></th>
		</tr>
		<tr ng-repeat="product in products">
			<td>{{product.name}}</td>
			<td>{{product.price|currency}}</td>
			<td>{{product.mfg|date}}</td>
			<!-- <td><a href="#/view-all/edit-product/{{product.id}}"><span class="glyphicon glyphicon-edit"></span></a></td> -->
			<td><a ui-sref="all.edit({prodId:product.id})"><span class="glyphicon glyphicon-edit"></span></a></td>
			<td><a href ng-click="remove(product.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>
	</table>
	<ui-view></ui-view>
</div>
